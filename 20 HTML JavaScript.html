<!--HTML <script> Tag
	<script> tag defines client-side script (JavaScript); contains scripting statements or points to external script file via src attribute; image manipulation, form validation and dynamic changes of content are common uses; often uses document.getElementById() -->
<script>
document.getElementById("demo").innerHTML="Hello JavaScript!";
</script>
<!--JavaScript can change HTML content-->

document.getElementbyId("demo").style.fontSize="25px";
document.getElementbyId("demo").style.color="red";
document.getElementbyId("demo").style.backgroundColor="yellow";
<!--JavaScript can change HTML styles-->

document.getElementbyId("image").src="picture.gif";
<!--JavaScript can change HTML content-->




<!--HTML <nonscript> Tag
<nonscript> tag provides alternate content for users that disable scripts in their browser or client-side scripts are unsupported-->
<script>
document.getElementById('demo').innerHTML="Hello JavaScript!";
</script>

<noscript>Sorry, your browser does not support JavaScript!</noscript>
