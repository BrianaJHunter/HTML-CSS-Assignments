<!--HTML Encoding (Character Sets); to display an HTML page correctly, a web browser must know which character set (character encoding) to use. 
* Character Encoding Standard (aka character set)
	>ASCII was the first, defined 128 different alphanumeric characters that could be used on the internet: numbers (0-9), English letters (A-Z), and some special characters like ! $ + - ( ) @ < >
	>ISO-8859-1  was the default character set for HTML 4; also supported 256 different character codes
	>ANSI (Windows-1252) orig Windows character set, identical to ISO-8859-1, except that ANSI has 32 extra characters
	>ANSI and ISO-8859-1 were limited, HTML 4 also supported UTF-8
	>UTF-8 is the default character encoding for HTML5-->

<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<!--for HTML4-->

<meta charset="utf-8">
<!--for HTML5-->

<!--ASCII Character Set
	values from 0 to 31 (and 127) for control characters
	values from 32 to 126 for letters, digits, and symbols
	doesn't use the values from 128 to 255-->

<!--ANSI Character Set (Windows-1252)
	identical to ASCII for values from 0 to 127
	propietary set of characters for the values from 128 to 159
	identical to UTF-8 for values from 160 to 255-->

<!--ISO-8859-1 Character Set
	identical to ASCII for values from 0 to 127
	doesn't use values from 128 to 159
	identical to UTF-8 for values from 160 to 255-->

<!--UTF-8 Character Set
	identical to ASCII for values from 0 to 127
	doesn't use values from 128 to 159
	identical to both ANSI and 8859-1 for v alues from 160 to 255
	continues from the value 256 with 10000+ different characters-->

<!--@charset CSS Rule; specifies character encoding used in a style sheet-->
@charset "UTF-8";
