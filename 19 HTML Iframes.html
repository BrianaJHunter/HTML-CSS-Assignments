<!--Iframe used to display a web page within a web page
	defined with <iframe> tag
	src - specifies URL of inline frame page-->
<iframe src="URL"></iframe>





<!--Iframe - Set Height and Width
	height and width attributes specify size of iframe in px (default) or percentages-->
<iframe src="demo_iframe.htm" height="200" width="300"></iframe>

<iframe src="demo_iframe.htm" style="height:200px;width:300px;"></iframe>
<!--uses CSS to set height and width-->





<!--Iframe - Remove the Border 
	default iframe has a border; to remove, add style attribute and use CSS border property-->
<iframe src="demo_iframe.htm" style="border:none;"></iframe>

<iframe src="demo_iframe.htm" style="border:2px solid red;"></iframe>
<!--CSS can change size, style and color of iframe border-->





<!--Iframe - Target for a Link
	target attribute of link must refer to name attribute of iframe-->
<iframe src="demo_iframe.htm" name="iframe_a"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
