<!--<input> element most important form element, can be displayed in several different ways, depending on the type attribute-->
<input name="firstname" type="text">

<!--<select> element defines drop-down list; <option> element defines an option that can be selected, first item in list selected by default-->
<select name="cars">
	<option value="porsche">Porsche</option>
	<option value="bmw">BMW</option>
	<option value="minicooper">Mini Cooper</option>
	<option value="acura">Acura</option>
</select>

<option value="porsche" selected>Luxury Car Models</option>
<!--defines a pre-selected option in drop down list using selected att-->

<select name="cars" size="3">
	<option value="volvo">Volvo</option>
	<option value="saab">Saab</option>
	<option value="fiat">Fiat</option>
	<option value="audi">Audi</option>
</select>
<!--size att specifies number of visible values-->

<select name="cars" size="4" multiple="">
	<option value="volvo">Volvo</option>
	<option value="saab">Saab</option>
	<option value="fiat">Fiat</option>
	<option value="audi">Audi</option>
</select>
<!--multiple att allows selection of more than one value-->

<textarea name="message" rows="10" cols="30">
The cat was playing in the garden.
</textarea>
<!--<textarea> Element; defines a multi line input field (text area)
	rows: visible # of lines in a text area
	cols: visible width of a text area-->

<textarea name="message" style="width: 200px; height: 600px;">
The cat was playing in the garden.
</textarea>
<!--define the size of the text area by using CSS-->

<button type="button" onclick="alert('Hello World!')">Click Me!</button>
<!--<button> Element; defines clickable button-->

<!--HTML5 <datalist> Element; list of pre-defined options for an <input> element, users will see drop down list of pre defined options as the input data; list attribute of the <input> element, must refer to id att of the <datalist> element-->
<form action="/action_page.php">
	<input list="browsers">
	<datalist id="browsers">
		<option value="Internet Explorer">
		<option value="Firefox">
		<option value="Chrome">
		<option value="Opera">
		<option value="Safari">
	</datalist>
</form>

<!--HTML5 <output> Element; <output> element result of a calculation-->
<form action="/action_page.php"
	oninput="x.value=parseInt(a.value)+parseInt(b.value)">
	0
	<input type="range" id="a" value="50">
	100 +
	<input type="number" id="b" name="b" value="50">
	=
	<output name="x" for="a b"></output>
	<br><br>
	<input type="submit">
</form>
