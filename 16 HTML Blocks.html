<!--Block-level Elements
	always starts on a new line and take up full width available
	(stretches to left and right as far as it can)-->
<div>Coffee</div>
<div>Pizza</div>

<!--Inline Elements
	doesn't start on a new line and only takes up necessary width-->
<span>Leather</span>
<span>Goods</span>

<!--<div> Element
	container for other HTML elements; no required attributes but style, class and id are common; styles blocks of content when used with CSS-->
<div style="background-color:green; color:white; padding:20px;">
	<h2>Milan</h2>
	<p>Milan is the capital city of Italy.</p>
</div>

<!--<span> Element
	containter for some text; no required attributes but style, class and id are common; styles parts of text when used with CSS-->
<h1>Shop The <span style="color:red">Finest Italian Leather</span> Goods</h1>
